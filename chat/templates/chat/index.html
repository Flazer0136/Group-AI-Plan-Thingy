<!DOCTYPE html>
<html>

<head>
    <title>Real Time Chat</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
}

.container {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 30px;
    background-color: #f9f9f9;
}

h1 {
    margin: 0 0 10px 0;
}

.subtitle {
    color: #666;
    margin-bottom: 30px;
}

.btn {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 15px;
}

.btn-create {
    background-color: #000;
    color: white;
}

.btn-join {
    background-color: #000;
    color: white;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
}


#join-form {
    display: flex;
    gap: 10px;
    align-items: center;
}

#join-form input {
    flex: 7;  
    margin-bottom: 0;
}

#join-form button {
    flex: 3;  
    width: auto;  
    margin-bottom: 0;
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Real Time Chat</h1>
        <p class="subtitle">temporary room that expires after all users exit</p>

        <!-- Create Room Button -->
        <form action="{% url 'chat:create_room' %}" method="get">
            <button type="submit" class="btn btn-create">Create New Room</button>
        </form>

<form id="join-form" class="join-form">
    <input type="text" id="room-code" placeholder="Enter Room Code" required>
    <button type="submit" class="btn btn-join">Join Room</button>
</form>

    </div>

    <script>
        document.querySelector('#join-form').onsubmit = function (e) {
            e.preventDefault();
            const roomCode = document.querySelector('#room-code').value.toUpperCase();
            window.location.pathname = '/chat/' + roomCode + '/';
        };
    </script>
</body>

</html>
