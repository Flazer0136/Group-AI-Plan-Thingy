{% load static %}
{% load account %}

<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="app-content">
        <div class="center-stage">
            <div class="landing-container">
                <h1>Reset<br>Pass</h1>
                <p class="subtitle">Recover your access</p>

                <p style="font-family: monospace; margin-bottom: 20px;">
                    Enter your email address below to receive a reset link.
                </p>

                <form method="post" action="{% url 'account_reset_password' %}" class="password_reset">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-create" style="margin-top: 20px;">
                        Send Link
                    </button>
                </form>

                <div style="margin-top: 20px; text-align: center;">
                    <a href="{% url 'account_login' %}" style="color: #000; font-family: monospace; font-weight: bold; text-transform: uppercase;">
                        [ Back to Login ]
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
