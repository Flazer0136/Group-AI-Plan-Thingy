{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html>
<head>
    <title>Connect to {{ provider.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="app-content">
        <div class="center-stage">
            <div class="landing-container">
                <h1>Connect</h1>
                <p class="subtitle">Continue with {{ provider.name }}?</p>

                <p style="font-family: monospace; margin-bottom: 20px;">
                    You are about to connect your account using <strong>{{ provider.name }}</strong>.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-social">
                        Continue
                    </button>
                </form>
                
                <div style="margin-top: 20px; text-align: center;">
                    <a href="{% url 'account_login' %}" style="color: #000; font-family: monospace; font-weight: bold; text-transform: uppercase;">
                        [ Cancel ]
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
