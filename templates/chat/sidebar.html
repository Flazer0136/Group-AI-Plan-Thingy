<div class="sidebar">
    <div class="sidebar-header">
        Le Chat
    </div>
    <div class="room-list">
        <a href="{% url 'chat:index' %}" class="room-item {% if not room_name %}active{% endif %}">
            + Join New
        </a>
        
        <div style="padding: 10px 20px; font-size: 12px; font-weight: bold; color: #888;">
            RECENT ROOMS
        </div>

        {% if recent_rooms %}
            {% for visit in recent_rooms %}
            <div class="room-item {% if room_name == visit.room %}active{% endif %}" style="display: flex; justify-content: space-between; align-items: center; padding: 0;">
                <a href="/chat/{{ visit.room }}/" style="flex: 1; padding: 15px 20px; text-decoration: none; color: inherit;">
                    # {{ visit.room }}
                </a>
                <form method="POST" action="{% url 'chat:delete_room' room_name=visit.room %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Delete room {{ visit.room }}?')" style="background: none; border: none; color: #888; cursor: pointer; padding: 15px 20px; font-size: 18px;">
                        âœ•
                    </button>
                </form>
            </div>
            {% endfor %}
        {% else %}
            <!-- Show placeholder if no recent rooms -->
            <a href="/chat/general/" class="room-item">
                # General
            </a>
            <a href="/chat/random/" class="room-item">
                # Random
            </a>
            <a href="/chat/project-alpha/" class="room-item">
                # Project Alpha
            </a>
        {% endif %}
    </div>
</div>
