{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Room: {{ room_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <!-- 1. The Sidebar -->
    {% include 'chat/sidebar.html' %}

    <!-- 2. The Scrolling Wrapper -->
    <div class="app-content">

        <!-- 3. Your Original Layout (Centered 800px) -->
        <div class="center-stage">

            <div class="room-header">
                <div>
                    <div class="room-code-label">Room Code:</div>
                    <div class="room-code">{{ room_name }}</div>
                </div>
                <button class="copy-btn" onclick="copyRoomCode()">COPY CODE</button>
            </div>

            <div id="chat-log">
                {% for m in messages %}
                <div class="message">
                    {{ m.author.username }}: {{ m.content }}
                </div>
                {% endfor %}
            </div>

            <div class="message-input-area">
                <input id="chat-message-input" type="text" placeholder="Type a message...">
                <button id="chat-message-submit">SEND</button>
                <button id="ai-generate-btn">ASK AI</button>
            </div>

        </div>
    </div>

    <script>
        const roomName = "{{ room_name }}";
        const username = "{{ username|escapejs }}";
        const chatLog = document.querySelector('#chat-log');
        const messageInput = document.querySelector('#chat-message-input');
        const submitButton = document.querySelector('#chat-message-submit');

        function copyRoomCode() {
            navigator.clipboard.writeText(roomName);
            alert('COPIED: ' + roomName);
        }

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            addMessage(data.message, data.username || 'System', data.system || false);
        };

        chatSocket.onclose = function (e) {
            console.log('Disconnected from room');
            setTimeout(function () {
                window.location.href = '/chat/';
            }, 1000);
        };

        submitButton.onclick = function (e) {
            const message = messageInput.value.trim();

            if (message) {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'username': username
                }));
                messageInput.value = '';
            }
        };

        messageInput.onkeyup = function (e) {
            if (e.key === 'Enter') submitButton.click();
        };

        document.querySelector('#ai-generate-btn').onclick = function (e) {
            chatSocket.send(JSON.stringify({
                'type': 'ai_request',
                'username': username
            }));
        };


        function addMessage(message, sender, isSystem) {
            // 1. Check if it is an AI message
            const isAI = (sender === 'AI');

            // 2. Create the container div
            const messageElement = document.createElement('div');

            if (isSystem) {
                // --- SYSTEM MESSAGE ---
                messageElement.classList.add('message', 'system');
                messageElement.textContent = message;
            } 
            else if (isAI) {
                // --- AI DOCUMENT STYLE ---
                // We do NOT add the 'message' class, we use 'ai-document'
                messageElement.classList.add('ai-document');
                // Render Markdown content directly inside
                messageElement.innerHTML = marked.parse(message);
            } 
            else {
                // --- STANDARD USER CHAT BUBBLE ---
                messageElement.classList.add('message');
                // Create bold username label
                const userStrong = document.createElement('strong');
                userStrong.style.display = 'block';
                userStrong.style.marginBottom = '5px';
                userStrong.style.textTransform = 'uppercase';
                userStrong.textContent = sender + ':';
                
                // Append username and text
                messageElement.appendChild(userStrong);
                messageElement.appendChild(document.createTextNode(message));
            }

            // 3. Append to log and scroll
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>

</html>
