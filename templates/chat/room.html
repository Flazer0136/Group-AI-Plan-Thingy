{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Room: {{ room_name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="room-header">
        <div>
            <div class="room-code-label">Room Code:</div>
            <div class="room-code">{{ room_name }}</div>
        </div>
        <button class="copy-btn" onclick="copyRoomCode()">COPY CODE</button>
    </div>
    
    <div id="chat-log"></div>
    
    <div class="message-input-area">
        <input id="chat-message-input" type="text" placeholder="Type a message...">
        <button id="chat-message-submit">SEND</button>
    </div>

    <script>
        const roomName = "{{ room_name }}";
        const chatLog = document.querySelector('#chat-log');
        const messageInput = document.querySelector('#chat-message-input');
        const submitButton = document.querySelector('#chat-message-submit');

        function copyRoomCode() {
            navigator.clipboard.writeText(roomName);
            // Changed alert to simpler text
            alert('COPIED: ' + roomName);
        }

        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onopen = function(e) {
            console.log('Connected to room: ' + roomName);
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            addMessage(data.message, data.system || false);
        };

        chatSocket.onclose = function(e) {
            console.log('Disconnected from room');
        };

        submitButton.onclick = function(e) {
            const message = messageInput.value.trim();
            if (message) {
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInput.value = '';
            }
        };

        messageInput.onkeyup = function(e) {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        };

        function addMessage(message, isSystem) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (isSystem) {
                messageElement.classList.add('system');
            }
            messageElement.textContent = message;
            
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
